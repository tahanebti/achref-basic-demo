<mat-card class="example-card move" [routerLink]="['/app', 'users', person.id, 'details' ]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
      [style.background]="'url(' + person.profile.imageUrl + ')'"

      ></div>
      <mat-card-title>{{person.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{person.position}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
